<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="makeCalls">click</button>
    <script>
        const click = document.getElementById('makeCalls');
        click.addEventListener('click', popTimer
        )

        function popTimer() {
            setTimeout(job, 2000);
        }
        function job() { alert("setTimeout function") };
    </script>

</body>

</html>
